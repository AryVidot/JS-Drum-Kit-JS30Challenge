<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/bass-drum1.wav"></audio>
    <audio data-key="83" src="sounds/bass-drum2.wav"></audio>
    <audio data-key="68" src="sounds/bass-drum3.wav"></audio>
    <audio data-key="70" src="sounds/roll-drum1.wav"></audio>
    <audio data-key="71" src="sounds/roll-drum2.wav"></audio>
    <audio data-key="72" src="sounds/roll-rimshot-drum3.wav"></audio>

    <script src="/js/main.js"></script>
  </body>
</html>
